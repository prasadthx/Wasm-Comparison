<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wasm Comparison</title>
    <script href="'https://cdn.skypack.dev/@wasmer/wasi'"></script>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <section>
        <div id="headingDiv">
            <h1>Wasm Comparison</h1>
            <h2>Calculate total prime numbers in O<sup>2</sup> time complexity</h2>
        </div>
        <div id="inputDiv">
            <input type="number" id="prime" placeholder="Enter the number"/><br>
            <button id="startFunction">Start</button>
        </div>
        <div>
            <table id="results">
                <tr>
                    <th>Language</th>
                    <th>Speed</th>
                    <th>Results</th>
                </tr>
                <tr>
                    <td>JavaScript</td>
                    <td id="JavaScriptSpeed"></td>
                    <td id="JavaScriptResults"></td>
                </tr>
                <tr>
                    <td>C</td>
                    <td id="CSpeed"></td>
                    <td id="CResults"></td>
                </tr>
                <tr>
                    <td>Rust</td>
                    <td id="RustSpeed"></td>
                    <td id="RustResults"></td>
                </tr>
                <tr>
                    <td>Java</td>
                    <td id="JavaSpeed"></td>
                    <td id="JavaResults"></td>
                </tr>
                <tr>
                    <td>Swift</td>
                    <td id="SwiftSpeed"></td>
                    <td id="SwiftResults"></td>
                </tr>
                <tr>
                    <td>Go</td>
                    <td id="GoSpeed"></td>
                    <td id="GoResults"></td>
                </tr>
            </table>
        </div>
    </section>
    <!-- <script type="module" src="wasmer.wasi.min.js" defer></script>
    <script type="text/javascript" src="wasmer.fs.min.js"></script> -->
    <script type="module" src="swiftScript.js"></script> 
    <script type="module" src="script.js"> </script>
    <script type="text/javascript" src="javascript_code.js"></script>
    <script type="text/javascript" src="primeNo_C_Code.js"></script>
    <script type="text/javascript" src="go_wasm_exec.js"></script>
</body>
</html>
